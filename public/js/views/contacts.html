<ul class="media-list">
  <li class="media con" ng-repeat="contact in contacts.userContacts">
    <div class="contactinfodiv">
	    <img src="{{contact.image}}">
	    <div class="contact-info-container">
		    <p class="media-heading">{{ contact.quote }}</p>
		    <h3>{{contact.name}}</h3>
	    </div>
    </div>
 </li>
</ul>
