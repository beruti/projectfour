<section ng-show="users.checkLoggedIn()">
 <img ng-src="{{ users.user.local.image }}">
  <div id="profileInfoDiv">
    <form class="profile-form" ng-submit="users.editUser()">
      <label> Email </label>
      <br>
      <input ng-model="users.user.local.email">
      <input class="profileButton" type="submit" value="Submit Changes">
      <input class="profileButton" href="/" ng-click="users.deleteUser()" type="submit"value="Delete Me">
      </form>
  </div>
</section>
