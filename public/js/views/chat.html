<div id="chatbox" ng-controller="ChatController as chat">		
	<ul ng-repeat="message in chat.messages">
		<li class="alternate">{{message.message}}
		</li>
		<li>{{message.userEmail}}</li>
	</ul>
	<ul id="messages"></ul>
	<form id="chatInput" ng-submit="chat.beginchat()" action="">
	  <input ng-model="chat.textinput" id="m" autocomplete="off" />
	  <button>Send</button>
	</form>
</div>
